<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 500px;
            background-color: pink;
        }
        ul {
            list-style-type: none;
            cursor: pointer;
        }
        li:hover {
            background-color: #fff;
        }
    </style>
</head>
<body>
<input type="button" value="创建列表" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function (){
        var arr=["小张","小红","小李","小天","小猪"];
        var uu=document.createElement("ul");
        my$("dv").appendChild(uu);
        for(var i=0;i<arr.length;i++){
            var list=document.createElement("li");
            list.innerHTML=arr[i];
            uu.appendChild(list);
        }
    }
</script>
</body>
</html>
