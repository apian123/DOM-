<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="哈哈哈哈哈哈" id="btn">
<script src="common.js"></script>
<script>
    my$("btn").onclick=f1;
    my$("btn").onmouseover=f1;
    my$("btn").onmouseout=f1;
    function f1(e){
        switch (e.type) {
            case "click":alert("我是点击事件");break;
            case "mouseover":this.style.backgroundColor="pink";break;
            case "mouseout":this.style.backgroundColor="red";break;

        }

    }
</script>

</body>
</html>
