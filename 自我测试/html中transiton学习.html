<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        div{
            width: 425px;
            height: 442px;
            overflow: hidden;
            transition:all 0.5s;

        img {
            transition: all 0.5s;

<div><img src="../images/ll.jpg" alt=""></div>
