<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color:hotpink;
        }
        .ss{
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示" id="btn" />
<div id="div1" class="ss"></div>
<script>
    document.getElementById("btn").onclick=function (){
        if(document.getElementById("div1").className=="ss"){
            document.getElementById("div1").className="";
            this.value="隐藏";
        }else{
            document.getElementById("div1").className="ss";
            this.value="显示";
        }
    }
</script>

</body>
</html>
