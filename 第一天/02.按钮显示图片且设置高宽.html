<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="显示图片" id="btn" />
<img src="" alt="" id="img"/>
<script>
    var btnObj=document.getElementById("btn");
    btnObj.onclick=function (){
        var imgObj=document.getElementById("img");
        imgObj.src="images/ll.jpg";
        imgObj.height="100";
        imgObj.width="100";
    }
</script>

</body>
</html>
